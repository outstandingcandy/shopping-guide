[amazon_cn]
url_pattern = http://www\.amazon\.cn/.*
title_xpath = //*[@id="productTitle"]
price_xpath = //*[@id='priceblock_ourprice']
price_redudant_pattern = ￥|\$|,
description_xpath = //*[@id='productDescription']
description_img_xpath = //*[@id="productDescription"]//img | //*[@id='aplusProductDescription']//img
title_img_xpath = //*[@id='landingImage']/@data-old-hires,//*[@id='landingImage']/@src
currency = CNY

