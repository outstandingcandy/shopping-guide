[amazon]
url_pattern = http://www\.amazon\..*
title_xpath = //*[@id="productTitle"]
price_xpath = //*[@id='priceblock_ourprice']
price_redudant_pattern = ￥|\$|,
description_xpath = //*[@id='productDescription']
description_img_xpath = //*[@id="productDescription"]//img | //*[@id='aplusProductDescription']//img

[suning]
url_pattern = http://product\.suning\.com/.*
title_xpath = //*[@id='itemDisplayName']|//*[@id='productDisplayName']
price_xpath = //*[@id='promotionPrice']|//*[@id='mainprice']
price_redudant_pattern = ￥
description_xpath = //*[@id='productDetail']
description_img_xpath = //*[@id='productDetail']//img

[dangdang]
url_pattern = http://product\.dangdang\.com/.*
